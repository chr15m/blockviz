<!DOCTYPE html>
<html lang="en">
	<head>
		<title>blockviz</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" type="text/css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" type="text/css"/>
		<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Varela+Round' type='text/css'/>
		<link rel="stylesheet" href='blockviz.css' type='text/css'/>
	</head>
	
	<body>
		<div id="ui" class='jumbotron'>
			<div><button id='address-toggle' class='btn pull-right'><i class='fa fa-folder-open-o'></i></button></div>
			<div><textarea id='addresses' spellcheck='false' class='form-control'></textarea></div>
			<div id="loading"></div>
			<div id="log"></div>
		</div>
		
		<img id="loader" src="loader.gif"/>
		
		<div id="info">
			<a href="http://chr15m.github.com/blockviz" target="_blank">blockviz</a> - most elite 3d bitcorn address/transaction visualizer of time [<a href='http://github.com/chr15m/blockviz'>github</a>].
		</div>

		<!-- Three.js -->
		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		
		<!-- Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/0.2.0-1/bitcoinjs-min.js"></script>
		
		<script src="data.js"></script>
		<script src="ui.js"></script>
		<script src="viz.js"></script>
	</body>
</html>
